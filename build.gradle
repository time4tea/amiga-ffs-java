plugins {
    id "java"
}

group 'time4tea'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    kotlinVersion = "1.3.61"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
